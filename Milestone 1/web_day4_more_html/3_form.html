                <fieldset>
                    <legend>Pick only one pitha</legend>
                    <label for="chitu">

                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puli">

                    </label>
                </fieldset>

                <fieldset>
                    <legend>You can choose one or more</legend>
                    <label for="sukti">

                    </label>
                   <label for="alu">

                    </label>
            
                    <label for="badam">

                    </label>
                </fieldset>
                <fieldset>
                    <legend> Special Instruction</legend>

                </fieldset>
